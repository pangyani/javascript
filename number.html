<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number</title>
</head>
<body>
    <script>
        //number->0-9
        const x=15.4572114
        document.write(x.toFixed(2))
        document.write(`<br>`)
        document.write(x.toPrecision(3))
        document.write(`<br>`)
        // to change number to string
        const y=x.toString();
        document.write(typeof(y))
        document.write(`<br>`)
        //to conver string to number
        //number(),parseInt(),parseFloat
     const a=Number("25");
     document.write(typeof(a))
     document.write(`<br>`)
     document.write(parseInt("30.45"))
     document.write(`<br>`)
     document.write(parseFloat("30.45"))
     document.write(`<br>`)
     document.write(parseInt("hello"))
     document.write(`<br>`)
    </script>
    
</body>
</html>
