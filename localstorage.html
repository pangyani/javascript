<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localstorage</title>
</head>
<body>
    <script>
        localStorage.setItem(`javascript`,`this is stored in web browser`)
        let show=localStorage.getItem(`javascript`)
        console.log(show)

        let key="hello"
        localStorage.setItem(key,"key value pair in object")
         let sh=localStorage.getItem(key)
         console.log(sh)

         //json->javascript object Notation
         let details={
             "firstname":"Shiva",
             "lastname":"Pangyani",
             "subject":["html","css","javascript","bootstrap","react","react.js","next.js","express.js","mongodb"]
         }
         let object_convert_tosring=JSON.stringify(details)
         localStorage.setItem("student",object_convert_tosring)

         let showdata=localStorage.getItem("student")
         console.log(showdata)

         let obj=JSON.parse(showdata)
         console.log(obj)
         console.log(obj.subject)

    </script>
    
</body>
</html>
