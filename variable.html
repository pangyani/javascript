<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    <p>variable:it is used to store the value.variable is declare using either var,const or let</p>
    <pre>
        defining the variable
        var x=12
        var-> variable declaration
        x->variable name
        12->variable value
        =->value assign
    </pre>
    <script>
        var x=12
        document.write(`the value of x is ${x}<br>`)
        // document.write(<`br`>)
        var y=20
        document.write(`the value of y is ${20}<br>`)
        var x=30
        document.write(`the value of x is ${x}<br>`)

        const a="hello world 45"
        document.write(` the value of a is ${a}`)
        // const a="welcome"
        // document.write(`${a}`)
        document.write(`<br>`)
        // to check data type use type of
        document.write(typeof(x))
        // number,string,object,array,boolean

    </script>
    
</body>
</html>
